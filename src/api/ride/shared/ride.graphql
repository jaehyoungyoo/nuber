type Ride {
    id: Int!
    status: String!

    pickUpAddress: String!
    pickUpLat: Float!
    pickUpLng: Float!

    dropOffAddress: String!
    dropOffLat: Float!
    dropOffLng: Float!

    price: Float!
    distance: String!
    duration: String!

    driver: User!
    passenger: User!

    driverId: Int
    passengerId: Int!

    createdAt: String!
    updatedAt: String!
}